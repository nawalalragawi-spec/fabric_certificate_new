test:
  name: certificate-benchmark-secure
  description: 'Performance test for encrypted certificate lifecycle (AES-256-GCM).'
  workers:
    type: local
    number: 2
  rounds:
    - label: Issue Certificates
      description: Issuing new certificates with client-side AES encryption.
      txNumber: 30
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 2
      workload:
        module: workload/issueCertificate.js

    - label: Verify a Certificate
      description: Verifying encrypted certificates (Decryption & Comparison in Chaincode).
      txNumber: 30
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 2
      workload:
        module: workload/verifyCertificate.js

    - label: Query All Certificates
      description: Browsing all encrypted certificate records.
      txNumber: 10
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 1
      workload:
        module: workload/queryAllCertificates.js

    - label: Revoke Certificate
      description: Revoking/Deleting encrypted certificate records.
      txNumber: 30
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 2
      workload:
        module: workload/revokeCertificate.js