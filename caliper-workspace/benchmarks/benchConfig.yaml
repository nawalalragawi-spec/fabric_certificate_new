test:
  name: certificate-benchmark-test
  description: Test issuing, verifying, and revoking certificates.
  workers:
    type: local
    number: 2
  rounds:
    # 1. جولة إصدار الشهادات
    - label: Issue Certificates
      description: Issuing new digital certificates (using IssueCertificate).
      txNumber: 20
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 2
      workload:
        module: workload/issueCertificate.js

    # 2. جولة التحقق من الشهادات
    - label: Verify a Certificate
      description: Verifying certificate authenticity and hash (using VerifyCertificate).
      txNumber: 20
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 2
      workload:
        module: workload/verifyCertificate.js

    # 3. جولة الاستعلام الشامل
    - label: Query All Certificates
      description: Browsing all stored certificates on the ledger (using QueryAllCertificates).
      txNumber: 5
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 1
      workload:
        module: workload/queryAllCertificates.js

    # 4. جولة إلغاء الشهادات
    - label: Revoke Certificate
      description: Revoking existing certificates to mark them as invalid (using RevokeCertificate).
      txNumber: 5
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 1
      workload:
        module: workload/revokeCertificate.js
