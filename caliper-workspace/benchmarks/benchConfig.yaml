test:
  name: certificate-benchmark-test
  description: "محاكاة نظام SecureBlockCert - التركيز على الإصدار والتحقق بالتشفير"
  workers:
    type: local
    number: 4 # زيادة عدد العمال لمحاكاة ضغط حقيقي كما في الدراسة

  rounds:
    # 1. جولة إصدار الشهادات (تتضمن الآن عبء التشفير AES و HMAC)
    - label: Issue Certificates
      description: "إصدار الشهادات الرقمية مع تشفير البيانات الحساسة وتوليد التوقيع الرقمي"
      txNumber: 100 # زيادة العدد للحصول على نتائج إحصائية دقيقة
      rateControl:
        type: fixed-rate # التغيير لـ fixed-rate يقيس قدرة الشبكة الفعلية (TPS)
        opts:
          tps: 10 # ابدأ بـ 10 معاملات في الثانية وارفعها تدريجياً
      workload:
        module: workload/issueCertificate.js

    # 2. جولة التحقق من الشهادات (مطابقة البصمة الرقمية)
    - label: Verify a Certificate
      description: "التحقق من صحة الشهادة بمطابقة الـ HMAC-SHA256 المشفر"
      txNumber: 100
      rateControl:
        type: fixed-rate
        opts:
          tps: 20 # عادة يكون التحقق أسرع من الإصدار في الأنظمة الموزعة
      workload:
        module: workload/verifyCertificate.js
