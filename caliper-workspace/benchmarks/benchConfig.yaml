test:
  name: certificate-benchmark-test
  description: "SecureBlockCert Benchmark - Measuring AES-256 GCM Encryption Overhead"
  workers:
    type: local
    number: 4
  rounds:
    # 1. جولة إصدار الشهادات
    - label: Issue Certificates
      description: "Issuing digital certificates with AES-256 encryption"
      txNumber: 100
      rateControl:
        type: fixed-rate
        opts:
          tps: 10
      workload:
        module: workload/issueCertificate.js
        arguments:
          contractId: basic

    # 2. جولة التحقق (القراءة وفك التشفير)
    - label: Verify Certificates
      description: "Verifying certificates via AES-256 Decryption"
      txNumber: 100
      rateControl:
        type: fixed-rate
        opts:
          tps: 20
      workload:
        module: workload/verifyCertificate.js
        arguments:
          contractId: basic
