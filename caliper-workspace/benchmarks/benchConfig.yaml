test:
  name: certificate-verification-benchmark
  description: "اختبار أداء نظام توثيق الشهادات وحمايتها من التزوير - مطابق لورقة العمل"
  workers:
    number: 5 # تم التعديل من 2 إلى 5 لزيادة التوازي والضغط

  rounds:
    # الجولة الأولى: إصدار الشهادات
    - label: issueCertificate
      description: "إصدار شهادات رقمية وتخزين بصمة SHA-256"
      txNumber: 1000 # تم التعديل من 100 إلى 1000 معاملة
      rateControl:
        type: fixed-rate
        opts:
          tps: 20 # تم رفعه قليلاً ليتناسب مع زيادة عدد العمال
      workload:
        module: benchmarks/issueCertificate.js

    # الجولة الثانية: التحقق من الشهادات
    - label: verifyCertificate
      description: "التحقق من صحة الشهادات ومقارنة البصمات"
      txNumber: 1000 # تم التعديل من 100 إلى 1000 معاملة
      rateControl:
        type: fixed-rate
        opts:
          tps: 40 # التحقق عادة ما يكون أسرع في المعالجة
      workload:
        module: benchmarks/verifyCertificate.js

    # الجولة الثالثة: الاستعلام عن جميع الشهادات
    - label: queryAllCertificates
      description: "قراءة سجلات الشهادات من البلوكشين"
      txNumber: 1000 # تم التغيير من txDuration إلى txNumber لتوحيد المقارنة
      rateControl:
        type: fixed-rate
        opts:
          tps: 30
      workload:
        module: benchmarks/queryAllCertificates.js
